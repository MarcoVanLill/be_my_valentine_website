<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .card {
      background: white;
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 24px;
      color: #ff4d6d;
      font-size: 1.8rem;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 14px 26px;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-160px) scale(1.8); }
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 16px;
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 24px;
      text-align: center;
      width: 100%;
      max-width: 320px;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .dog-gif {
      width: 160px;
      border-radius: 16px;
      margin-bottom: 12px;
    }

    .modal-buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="mainText">Alida üíï<br/>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <div class="modal" id="sadModal">
    <div class="modal-content">
      <img class="dog-gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjVlZ2M5Y3B3ZHN5YXFzM3BtdnBncXc0b2Q4ejNpN3pjNm1kNHJiYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ySM2PakMSmw7u/giphy.gif" alt="Sad dog" />
      <p><strong>Are you sure?</strong><br/>This dog is heartbroken ü•∫</p>
      <div class="modal-buttons">
        <button id="modalYes">Yes</button>
        <button id="modalNo">Go Back</button>
      </div>
    </div>
  </div>

  <audio id="loveSong" loop>
    <source src="marry_you.mp3" type="audio/mpeg" />
  </audio>

  <audio id="sadSong">
    <source src="sad_meme.mp3" type="audio/mpeg" />
  </audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const modal = document.getElementById('sadModal');
const modalYes = document.getElementById('modalYes');
const modalNo = document.getElementById('modalNo');
const loveSong = document.getElementById('loveSong');
const sadSong = document.getElementById('sadSong');

let sadSongPlayed = false;

const valentineGifs = [
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMW1kNGl6eTJyNWsybnJ0M205bnp6eXV3dDRsY2thcGdhMmc3NTh2eiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/dvdcBNbAiNVT9Z0iwP/giphy.gif",
  "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dHd2bnR5Z3ExOWVwcGU3Z3cyNHB1bGdydXAxbDdwYjRxYW0zMnhkMSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/FY5vhK1zpoJGqap917/giphy.gif",
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMW1kNGl6eTJyNWsybnJ0M205bnp6eXV3dDRsY2thcGdhMmc3NTh2eiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/geslvCFM31sFW/giphy.gif",
  "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTUzbWZtdTd1a25yNHB4ZHY4ajNiN2c0dnlid2J0dGh6OXpubTdqeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lsJCkIKV6AT28/giphy.gif",
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMW1kNGl6eTJyNWsybnJ0M205bnp6eXV3dDRsY2thcGdhMmc3NTh2eiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tlawNnswcTAmGjKRHQ/giphy.gif"
];

let activeGifs = [];
const GIF_SIZE = 120;

function overlaps(x, y) {
  return activeGifs.some(gif => {
    const gx = parseFloat(gif.style.left);
    const gy = parseFloat(gif.style.top);
    return Math.abs(gx - x) < GIF_SIZE && Math.abs(gy - y) < GIF_SIZE;
  });
}

function spawnValentineGifs() {
  if (activeGifs.length > 0) return;

  const card = document.querySelector('.card').getBoundingClientRect();

  valentineGifs.forEach(url => {
    const img = document.createElement('img');
    img.src = url;
    img.style.position = 'fixed';
    img.style.width = GIF_SIZE + 'px';
    img.style.borderRadius = '16px';
    img.style.zIndex = 1;
    img.style.animation = 'pop 0.4s ease';

    let x, y, attempts = 0;
    do {
      x = Math.random() * (window.innerWidth - GIF_SIZE);
      y = Math.random() * (window.innerHeight - GIF_SIZE);
      attempts++;
    } while (
      (x + GIF_SIZE > card.left && x < card.right && y + GIF_SIZE > card.top && y < card.bottom) ||
      overlaps(x, y)
    && attempts < 100);

    img.style.left = x + 'px';
    img.style.top = y + 'px';

    document.body.appendChild(img);
    activeGifs.push(img);
  });
}

function clearValentineGifs() {
  activeGifs.forEach(g => g.remove());
  activeGifs = [];
}

function spawnHearts() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight - 40 + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}

yesBtn.addEventListener('click', () => {
  const text = document.getElementById('mainText');
  text.innerHTML = "See you February 14th üíïüíïüíï";

  spawnHearts();
  spawnValentineGifs();
  loveSong.play().catch(() => {});
});


noBtn.addEventListener('click', () => {
  modal.style.display = 'flex';
  resetModalYesPosition();

  if (!sadSongPlayed) {
    sadSong.play().catch(() => {});
    sadSongPlayed = true;
  }
});

modalNo.addEventListener('click', () => {
  modal.style.display = 'none';
});

modalYes.addEventListener('mouseenter', teleportModalYes);
modalYes.addEventListener('click', teleportModalYes);

function teleportModalYes() {
  const padding = 20;
  modalYes.style.position = 'fixed';
  modalYes.style.left = Math.random() * (window.innerWidth - modalYes.offsetWidth - padding) + 'px';
  modalYes.style.top = Math.random() * (window.innerHeight - modalYes.offsetHeight - padding) + 'px';
}

function resetModalYesPosition() {
  modalYes.style.position = 'static';
}
</script>

</body>
</html>
