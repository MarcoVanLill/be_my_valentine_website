<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .card {
      background: white;
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 24px;
      color: #ff4d6d;
      font-size: 1.8rem;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 14px 26px;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
    }

    /* Hearts */
    .heart {
      position: fixed;
      font-size: 22px;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-160px) scale(1.8); }
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 16px;
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 24px;
      text-align: center;
      width: 100%;
      max-width: 320px;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .dog-gif {
      width: 160px;
      border-radius: 16px;
      margin-bottom: 12px;
    }

    .modal-buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    audio { display: none; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Alida üíï<br/>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <div class="modal" id="sadModal">
    <div class="modal-content">
      <img class="dog-gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjVlZ2M5Y3B3ZHN5YXFzM3BtdnBncXc0b2Q4ejNpN3pjNm1kNHJiYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ySM2PakMSmw7u/giphy.gif" alt="Sad dog" />
      <p><strong>Are you sure?</strong><br/>This dog is heartbroken ü•∫</p>
      <div class="modal-buttons">
        <button id="modalYes">Yes</button>
        <button id="modalNo">Go Back</button>
      </div>
    </div>
  </div>

  <audio id="loveSong" loop>
    <source src="marry_you.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const modal = document.getElementById('sadModal');
    const modalYes = document.getElementById('modalYes');
    const modalNo = document.getElementById('modalNo');
    const loveSong = document.getElementById('loveSong');

    yesBtn.addEventListener('click', () => {
      spawnHearts();
      loveSong.play().catch(() => {});
    });

    function spawnHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight - 40 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    noBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    modalNo.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modalYes.addEventListener('click', () => {
      modal.style.display = 'none';
      teleportYesButton();
    });

    function teleportYesButton() {
      const maxX = window.innerWidth - yesBtn.offsetWidth;
      const maxY = window.innerHeight - yesBtn.offsetHeight;
      yesBtn.style.position = 'fixed';
      yesBtn.style.left = Math.random() * maxX + 'px';
      yesBtn.style.top = Math.random() * maxY + 'px';
    }
  </script>

</body>
</html>
